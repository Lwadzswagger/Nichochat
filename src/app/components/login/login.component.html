<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">Sign in</button>

<div class="">
    <button class="btn btn-lg btn-danger form-control" (click)="signInWithGoogle()" type="submit"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
    <!-- <button class="btn btn-lg btn-primary form-control" (click)="signInWithFacebook()" type="submit"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button> -->
 <!-- <button class="btn btn-md  twitter btn-block " (click)="signInWithTwitter()" type="submit"><i class="fa fa-twitter" aria-hidden="true"></i></button> -->
 </div></form>
