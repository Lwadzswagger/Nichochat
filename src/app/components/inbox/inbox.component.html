<div class="scrollbar" id="style-2">
  <div *ngFor="let m of mess">
    <div [ngClass]="m.mine ? 'Mine': 'notMine'">
      <div class="card-content">
        <h5>By: {{m.name }} {{m.surname}}</h5>
        <h5 class="float-right">
          <i class="fa fa-clock-o" aria-hidden="true"></i> {{m.time}}</h5>
        <hr> {{m.content}}
      </div>
    </div>
  </div>
</div>
