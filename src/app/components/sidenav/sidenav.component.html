
<div id="sidenav-toggler" data-children=".item" class="">
  <div class="item">
<button  class="btn-pil" data-toggle="collapse" data-parent="#sidenav-toggler" href="#inbox" aria-expanded="false" aria-controls="inbox">
  <i class="fa fa-envelope fa-1x whitie" aria-hidden="true"></i> Inbox
 </button>
    <div id="inbox" class="collapse" role="tabpanel">
      <p class="mb-3 makeWhite">
          <li *ngFor="let box of inbox let i = index" (click)="forInbox = true;">
              {{box.name}} {{box.surname}} <span class="badge badge-warning">{{box.badge}}</span>
            </li>
      </p>
    </div>
  </div>

  <div class="item">
<button class="btn-pil" data-toggle="collapse" data-parent="#sidenav-toggler" href="#groups" aria-expanded="false" aria-controls="groups">
  <i class="fa fa-group fa-1x whitie" aria-hidden="true"></i>  Groups
      </button>
    <div id="groups" class="show " role="tabpanel">
      <p class="mb-3 makeWhite">
          <li *ngFor="let g of groups" (click)="forInbox = false;">
              <!-- {{g.name}} -->
            </li>
      </p>
    </div>
  </div>

  <div class="item">
<button class="btn-pil" data-toggle="collapse" data-parent="#sidenav-toggler" href="#friends" aria-expanded="false" aria-controls="friends">
  <i class="fa fa-user fa-1x whitie" aria-hidden="true"></i>   Friends
 </button>
    <div id="friends" class="collapse" role="tabpanel">
      <ul class="mb-3  makeWhite" *ngFor="let friend of friends">
             <!-- {{friend.name}} {{friend.surname}} -->
              <li *ngFor="let eCop of friends">
                  {{friend.name}} {{eCop.surname}}
                </li>
      </ul>
    </div>
  </div>
</div>
